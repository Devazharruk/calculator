<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="screen-box">
                <input type="text" placeholder="0" class="result-screen">
            </div>
            <div class="buttons">
                <ul>
                    <li class="btn symbol">C</li>
                    <li class="btn symbol">/</li>
                    <li class="btn symbol">*</li>
                    <li class="btn symbol">X</li>
                </ul>
                <ul>
                    <li class="btn">7</li>
                    <li class="btn">8</li>
                    <li class="btn">9</li>
                    <li class="btn symbol">-</li>
                </ul>
                <ul>
                    <li class="btn">4</li>
                    <li class="btn">5</li>
                    <li class="btn">6</li>
                    <li class="btn symbol">+</li>
                </ul>
                <ul>
                    <li class="btn">1</li>
                    <li class="btn">2</li>
                    <li class="btn">3</li>
                    <li class="btn symbol dot">.</li>
                </ul>
                <ul>
                    <li class="btn">0</li>
                    <li class="btn">00</li>
                    <li class="btn symbol">%</li>
                    <li class="btn symbol">=</li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
